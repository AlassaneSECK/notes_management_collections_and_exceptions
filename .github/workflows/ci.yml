name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkstyle
        run: chmod +x ./gradlew && ./gradlew checkstyleMain

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: 'checkstyle report'
          path: build/reports/checkstyle/*.html


  build:

    runs-on: ubuntu-latest
    needs: check-style
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'liberica'

      - name: give execute permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
  test:

    runs-on: ubuntu-latest

    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'liberica'
      - name: Give execute permission to gradlew
        run: chmod +x gradlew
      - name: Run tests
        run: ./gradlew test

  executable:
    runs-on: ubuntu-latest

    needs: [build, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Affiche la liste des fichiers
        run: ls -l
      - name: Build runnable JAR
        run: chmod +x ./gradlew && ./gradlew jar
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 'students management jar'
          path: build/libs/*.jar

  javadoc:
    runs-on: ubuntu-latest

    needs: executable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Generate Javadoc
        run: chmod +x ./gradlew && ./gradlew javadoc
      - name: Javadoc
        uses: actions/upload-artifact@v4
        with:
          name: 'Javadoc'
          path: build/docs/javadoc

  run-jar:
    runs-on: ubuntu-latest
    needs: executable
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'liberica'
      - name: Build the JAR
        run: chmod +x ./gradlew && ./gradlew jar
      - name: Run the JAR
        run: java -jar build/libs/*.jar
